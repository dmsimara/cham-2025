<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/logo-cham.png" type="image/png">
  <title>Cake Time 🎂</title>
  <link rel="stylesheet" href="/css/cake.css">
</head>
<body>
  <div class="cake-container">
    <h1>It's Cake Time! 🎉</h1>
    <div class="cake">
      <div class="layer bottom"></div>
      <div class="layer middle"></div>
      <div class="layer top"></div>
      <div class="candles">
        <div class="candle" style="--delay:0s"></div>
        <div class="candle" style="--delay:0.3s"></div>
        <div class="candle" style="--delay:0.6s"></div>
        <div class="candle" style="--delay:0.9s"></div>
      </div>
    </div>
    
    <p class="wish">
      Happy Birthday, Chammy! May your day be as sweet and lovely as this cake. 🎂💖
    </p>
    <a href="home.html" class="back-btn">Back to Home</a>
  </div>

  <script src="/js/cake.js"></script>
</body>
</html>
